# Site settings
title: PanWang's Blog
SEOTitle: One Blog
header-img: img/green-bg.jpg
email: panwang725@gmail.com
description: "A CV algorithm engineer whose main research directions focus on autonomous driving, multi-modality, and AIGC"
keyword: "随笔"
url: "https://panwangaz.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/panwangaz/panwangaz.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "CSUer & HUSTer, Megvii, Tusimple, Pdd"
sidebar-avatar: /img/self-introduce.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     5532339354
# zhihu_username:     li-zhi-12-92
github_username:    panwangaz
# jianshu_username:   5e14129c4ad7




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



